<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="main_container">
  <!--------------------------card container------------------------>
  <div class="card_container">
  <!--------------------------Photo container------------------------>
    <picture class="photo_container">
      <source media="(min-width: )" srcset="">
      <img src="./images/image-header-mobile.jpg" alt="image profile">
      <div class="overlay"></div>
    </picture>
  <!--------------------------Header container------------------------>
    <header class="header_container">
      <h1>Get insights that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </header>
  <!--------------------------Rating container------------------------>
    <section class="rating_container">
      <div class="info_container">
        <div class="quantity">10k+</div>
        <div class="quantity_detail">companies</div>
      </div>
      <div class="info_container">
        <div class="quantity">314</div>
        <div class="quantity_detail">templates</div>
      </div>
      <div class="info_container">
        <div class="quantity">12m+</div>
        <div class="quantity_detail">queries</div>
      </div>
    </section>
  </div>
</main>
  <!----------------------------attribution--------------------------->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/elvin-haciel-lorenzo-perez-58207a195/" target="_blank">Elvin Lorenzo</a>.
  </div>
</body>
</html>
